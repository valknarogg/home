# =================================================================
# Alertmanager Configuration - Kompose Stack
# Routes alerts to Gotify for push notifications
# =================================================================

global:
  resolve_timeout: 5m
  smtp_from: '${EMAIL_FROM}'
  smtp_smarthost: 'messaging_mailhog:1025'
  smtp_require_tls: false

# Alert routing tree
route:
  # Root route - all alerts start here
  receiver: 'gotify-default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  # Child routes for specific alert categories
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'gotify-critical'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 30m
      continue: true
    
    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'gotify-warning'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
    
    # Security alerts - special handling
    - match:
        category: security
      receiver: 'gotify-security'
      group_wait: 0s
      repeat_interval: 1h
      continue: true
    
    # Database alerts
    - match:
        category: database
      receiver: 'gotify-database'
      group_wait: 1m
      repeat_interval: 2h
    
    # System resource alerts
    - match:
        category: system
      receiver: 'gotify-system'
      group_wait: 2m
      repeat_interval: 4h

# Alert receivers
receivers:
  # Default Gotify receiver
  - name: 'gotify-default'
    webhook_configs:
      - url: 'http://messaging_gotify:80/message?token=${GOTIFY_APP_TOKEN}'
        send_resolved: true
        http_config:
          follow_redirects: true

  # Critical alerts - high priority
  - name: 'gotify-critical'
    webhook_configs:
      - url: 'http://messaging_gotify:80/message?token=${GOTIFY_APP_TOKEN}'
        send_resolved: true
        http_config:
          follow_redirects: true
        # Gotify priority: 10 (highest)
        max_alerts: 0

  # Warning alerts - medium priority
  - name: 'gotify-warning'
    webhook_configs:
      - url: 'http://messaging_gotify:80/message?token=${GOTIFY_APP_TOKEN}'
        send_resolved: true

  # Security alerts - high priority with email backup
  - name: 'gotify-security'
    webhook_configs:
      - url: 'http://messaging_gotify:80/message?token=${GOTIFY_APP_TOKEN}'
        send_resolved: true
    email_configs:
      - to: '${ADMIN_EMAIL}'
        headers:
          Subject: '[SECURITY] Kompose Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Security Alert</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Service:</strong> {{ .CommonLabels.service }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>

  # Database alerts
  - name: 'gotify-database'
    webhook_configs:
      - url: 'http://messaging_gotify:80/message?token=${GOTIFY_APP_TOKEN}'
        send_resolved: true

  # System alerts
  - name: 'gotify-system'
    webhook_configs:
      - url: 'http://messaging_gotify:80/message?token=${GOTIFY_APP_TOKEN}'
        send_resolved: true

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning if critical is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']

  # Inhibit service down if host is down
  - source_match:
      alertname: 'HostDown'
    target_match_re:
      alertname: '.*Down'
    equal: ['instance']

  # Inhibit all alerts if PostgreSQL is down (many services depend on it)
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match_re:
      category: 'database|utility'
    equal: ['cluster']

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'
