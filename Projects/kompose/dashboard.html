<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompose Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .config {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .config-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .config-row label {
            min-width: 100px;
            font-weight: 600;
        }

        .config-row input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-row button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .config-row button:hover {
            background: #5568d3;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .stacks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stack-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .stack-card:hover {
            transform: translateY(-5px);
        }

        .stack-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .stack-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .stack-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .stack-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-start:hover {
            background: #218838;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .btn-restart {
            background: #ffc107;
            color: #333;
        }

        .btn-restart:hover {
            background: #e0a800;
        }

        .btn-logs {
            background: #17a2b8;
            color: white;
        }

        .btn-logs:hover {
            background: #138496;
        }

        .btn-status {
            background: #6c757d;
            color: white;
        }

        .btn-status:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .logs-content {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Kompose Dashboard</h1>
            <p class="subtitle">Manage your Docker Compose stacks via REST API</p>
        </header>

        <div class="config">
            <div class="config-row">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8080">
                <button onclick="testConnection()">Test Connection</button>
                <span id="connectionStatus" class="status disconnected">Disconnected</span>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading stacks...</div>
        <div id="stacks" class="stacks-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Stack Logs</h2>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let apiUrl = localStorage.getItem('apiUrl') || 'http://localhost:8080';
        document.getElementById('apiUrl').value = apiUrl;

        async function apiRequest(endpoint, method = 'GET') {
            const url = `${apiUrl}${endpoint}`;
            try {
                const response = await fetch(url, { method });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function testConnection() {
            apiUrl = document.getElementById('apiUrl').value;
            localStorage.setItem('apiUrl', apiUrl);
            
            try {
                const result = await apiRequest('/api/health');
                if (result.status === 'success') {
                    document.getElementById('connectionStatus').className = 'status connected';
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    loadStacks();
                }
            } catch (error) {
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                showError('Connection failed. Make sure the API server is running.');
            }
        }

        async function loadStacks() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                const result = await apiRequest('/api/stacks');
                if (result.status === 'success') {
                    displayStacks(result.data);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Failed to load stacks. Check console for details.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayStacks(stacks) {
            const container = document.getElementById('stacks');
            container.innerHTML = stacks.map(stack => `
                <div class="stack-card">
                    <div class="stack-header">
                        <div class="stack-name">${stack.name}</div>
                    </div>
                    <div class="stack-description">${stack.description || 'No description'}</div>
                    <div class="stack-actions">
                        <button class="btn btn-start" onclick="startStack('${stack.name}')">
                            Start
                        </button>
                        <button class="btn btn-stop" onclick="stopStack('${stack.name}')">
                            Stop
                        </button>
                        <button class="btn btn-restart" onclick="restartStack('${stack.name}')">
                            Restart
                        </button>
                        <button class="btn btn-logs" onclick="showLogs('${stack.name}')">
                            Logs
                        </button>
                        <button class="btn btn-status" onclick="showStatus('${stack.name}')">
                            Status
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function startStack(name) {
            try {
                const result = await apiRequest(`/api/stacks/${name}/start`, 'POST');
                if (result.status === 'success') {
                    alert(`Stack "${name}" started successfully`);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Failed to start stack');
            }
        }

        async function stopStack(name) {
            if (!confirm(`Stop stack "${name}"?`)) return;
            
            try {
                const result = await apiRequest(`/api/stacks/${name}/stop`, 'POST');
                if (result.status === 'success') {
                    alert(`Stack "${name}" stopped successfully`);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Failed to stop stack');
            }
        }

        async function restartStack(name) {
            try {
                const result = await apiRequest(`/api/stacks/${name}/restart`, 'POST');
                if (result.status === 'success') {
                    alert(`Stack "${name}" restarted successfully`);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Failed to restart stack');
            }
        }

        async function showLogs(name) {
            try {
                const result = await apiRequest(`/api/stacks/${name}/logs`);
                if (result.status === 'success') {
                    openModal(`${name} - Logs`, `<div class="logs-content">${result.data.logs}</div>`);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Failed to load logs');
            }
        }

        async function showStatus(name) {
            try {
                const result = await apiRequest(`/api/stacks/${name}`);
                if (result.status === 'success') {
                    openModal(`${name} - Status`, `<div class="logs-content">${result.data.output}</div>`);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Failed to load status');
            }
        }

        function openModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Auto-load on page load
        testConnection();

        // Auto-refresh every 30 seconds
        setInterval(testConnection, 30000);
    </script>
</body>
</html>
