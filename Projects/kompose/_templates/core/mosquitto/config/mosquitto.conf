# Mosquitto MQTT Broker Configuration
# For more info: https://mosquitto.org/man/mosquitto-conf-5.html

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Network
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Allow anonymous connections (change to false for production)
allow_anonymous true

# Security - Uncomment and configure for production
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Maximum QoS level
max_qos 2

# Connection limits
max_connections -1
