global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@kompose.local'
  smtp_smarthost: 'localhost:25'
  smtp_require_tls: false

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning'
    
    # Info alerts
    - match:
        severity: info
      receiver: 'info'
    
    # PostgreSQL specific
    - match:
        service: postgresql
      receiver: 'database-team'
    
    # Home automation specific
    - match:
        stack: home
      receiver: 'home-team'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers configuration
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/'
        send_resolved: true

  - name: 'critical'
    # Email notification
    email_configs:
      - to: 'admin@kompose.local'
        headers:
          Subject: 'üî¥ CRITICAL: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    
    # Slack notification (configure webhook_url)
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts-critical'
    #     title: 'üî¥ Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    # PagerDuty notification (configure routing_key)
    # pagerduty_configs:
    #   - routing_key: 'YOUR_PAGERDUTY_KEY'
    #     description: '{{ .GroupLabels.alertname }}'
    
    # MQTT notification to Home Assistant
    webhook_configs:
      - url: 'http://home_homeassistant:8123/api/webhook/alertmanager'
        send_resolved: true

  - name: 'warning'
    email_configs:
      - to: 'team@kompose.local'
        headers:
          Subject: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

  - name: 'info'
    webhook_configs:
      - url: 'http://localhost:5001/'
        send_resolved: true

  - name: 'database-team'
    email_configs:
      - to: 'dba@kompose.local'
        headers:
          Subject: 'Database Alert: {{ .GroupLabels.alertname }}'

  - name: 'home-team'
    webhook_configs:
      - url: 'http://home_homeassistant:8123/api/webhook/monitoring'
        send_resolved: true
